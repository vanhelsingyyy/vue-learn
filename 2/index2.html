<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <div>{{text + ' IMac'}}</div>
        <div v-text='text + " IMac"'></div>
        <div v-html='html + " IMac"'></div>
    </div>


    <script>
        var app = new Vue({
            el:'#app',
            data:{
                text: 'Macbook Pro',
                html: '<h2>Macbook Pro</h2>',
            },
        })
    </script>
</body>
</html>
